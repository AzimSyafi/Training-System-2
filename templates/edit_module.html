{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-edit"></i> Edit Module</h2>
        <a href="{{ url_for('admin_modules') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Modules
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="module_name" class="form-label">Module Name</label>
                            <input type="text" class="form-control" id="module_name" name="module_name" value="{{ module.module_name }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="module_type" class="form-label">Module Type</label>
                            <select class="form-select" id="module_type" name="module_type" required>
                                <option value="">Select Type</option>
                                <option value="Theory" {% if module.module_type == 'Theory' %}selected{% endif %}>Theory</option>
                                <option value="Practical" {% if module.module_type == 'Practical' %}selected{% endif %}>Practical</option>
                                <option value="Assessment" {% if module.module_type == 'Assessment' %}selected{% endif %}>Assessment</option>
                                <option value="Mixed" {% if module.module_type == 'Mixed' %}selected{% endif %}>Mixed</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="series_number" class="form-label">Series Number</label>
                    <input type="text" class="form-control" id="series_number" name="series_number" value="{{ module.series_number }}" placeholder="e.g., SG001">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Module Content</label>
                    <textarea class="form-control" id="content" name="content" rows="8" required placeholder="Enter the module content, learning objectives, and materials...">{{ module.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Module
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

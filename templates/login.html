{% extends "base.html" %}

{% block content %}
<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  /* Make wrapper take full height and push footer to bottom */
  .page-wrapper {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .main-content {
    flex: 1; /* Fills remaining space, pushing footer down */
    display: flex;
    flex-direction: column;
  }

  /* Footer */
  .footer {
    width: 100%;
    background: linear-gradient(90deg, #f8fafc 0%, #e3e7ed 100%);
    box-shadow: 0 -2px 16px rgba(0,0,0,0.07);
  }

  @media (max-width: 768px) {
    .footer .container {
      flex-direction: column !important;
      text-align: center !important;
      gap: 1rem;
    }
  }

  /* Background shapes */
  .blurred-shape {
    position: absolute;
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.3;
    z-index: 0;
  }
  .shape-orange {
    width: 300px;
    height: 300px;
    background: #fd7e14;
    bottom: -100px;
    left: -100px;
  }
  .shape-blue {
    width: 200px;
    height: 200px;
    background: #0d6efd;
    top: -80px;
    right: -80px;
  }

  .login-page-root {
    z-index: 1;
  }
</style>

<div class="page-wrapper">
  <!-- Main content -->
  <div class="main-content">
    <!-- Top Navbar -->
    <nav class="navbar navbar-light bg-light shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold" href="/">TRAINING SYSTEM</a>
        <div>
          <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Login</a>
          <a href="{{ url_for('signup') }}" class="btn btn-outline-primary">Sign Up</a>
        </div>
      </div>
    </nav>

    <!-- Background Shapes -->
    <div class="blurred-shape shape-orange"></div>
    <div class="blurred-shape shape-blue"></div>

    <!-- Centered Form -->
    <div class="flex-grow-1 d-flex align-items-center justify-content-center px-3 position-relative card-section" style="flex-direction: column; z-index:1;">
      <div class="w-100 text-center mb-3">
        <h1 class="fw-bold" style="color: black; font-size: 2.5rem;">Log in here</h1>
        <p class="mt-2">
          Don't have an account?
          <a href="{{ url_for('signup') }}" style="color: #0d6efd; text-decoration: underline; font-size: 1.25rem; font-weight: 500;">Sign up here</a>
        </p>
      </div>
      <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <div class="card-header text-center bg-white border-0">
          <h3 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login to Security Training</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword" tabindex="-1">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
          </form>
        </div>
        <div class="card-footer text-center bg-white border-0">
          <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer border-top py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="mb-2 mb-md-0 text-center text-md-start">
        <span class="fw-bold" style="font-size: 1.1rem; color: #222;">&copy; 2025 SHAPADU SECURITY SDN BHD</span>
        <span class="text-muted ms-2" style="font-size: 0.95rem;">All rights reserved.</span>
      </div>
      <div class="d-flex flex-column flex-md-row align-items-center gap-2 gap-md-3 text-center text-md-end">
        <a href="#" class="text-decoration-none px-2 py-1 rounded-2" style="color: #0d6efd;">Privacy Policy</a>
        <a href="#" class="text-decoration-none px-2 py-1 rounded-2" style="color: #0d6efd;">Terms of Service</a>
        <a href="#" class="text-decoration-none px-2 py-1 rounded-2" style="color: #0d6efd;">Contact</a>
        <span class="ms-md-3">
          <a href="#" class="me-2" style="color: #495057;"><i class="bi bi-facebook"></i></a>
          <a href="#" class="me-2" style="color: #495057;"><i class="bi bi-twitter"></i></a>
          <a href="#" style="color: #495057;"><i class="bi bi-linkedin"></i></a>
        </span>
      </div>
    </div>
  </footer>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    if (togglePassword && passwordInput) {
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
      });
    }
  });
</script>
{% endblock %}
